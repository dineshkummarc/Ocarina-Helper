<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ocarina Helper</title>
  <link rel="stylesheet" href="application.css" media="screen" />
</head>

<body>
  <section>
    <select name="scale" id="scale">
      <option value="C" >C </option>
      <option value="C#">C#</option>
      <option value="D" >D </option>
      <option value="D#">D#</option>
      <option value="E" >E </option>
      <option value="F" >F </option>
      <option value="F#">F#</option>
      <option value="G" >G </option>
      <option value="G#">G#</option>
      <option value="A" >A </option>
      <option value="A#">A#</option>
      <option value="B" >B </option>
    </select>

    <select name="mode" id="mode">
      <option value="i" >Ionian    </option>
      <!--option value="d" >Dorian    </option>
      <option value="p" >Phrygian  </option>
      <option value="ly">Lydian    </option>
      <option value="m" >Mixolydian</option>
      <option value="a" >Aeolian   </option>
      <option value="lo">Locrian   </option>
      <option value="z" >Zelderian </option-->
    </select>

    <button id="Ok">Ok</button>

    <br />

    <div id="container"></div>

  </section>

  <footer>
    <p>by <a href="http://blog.jampow.com.br" target="_blank">Gianpaulo M. Soares</a></p>
  </footer>

  <script src="https://www.google.com/jsapi" type="text/javascript"></script>
  <script language="Javascript" type="text/javascript">
  //<![CDATA[
    google.load("jquery"  , "1.6.2" );
    //google.load("jqueryui", "1.8.16");
  //]]>
  </script>
  <script src="application.js" type="text/javascript"></script>

</body>

</html>
