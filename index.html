<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ocarina Helper</title>
  <link rel="stylesheet" href="redmond/jquery-ui-1.8.16.custom.css" media="screen" />
  <link rel="stylesheet" href="application.css" media="screen" />
</head>

<body>

  <section>

    <div id="scale_container" class="controls">
      <input type="radio" name="scale" id="c"  value="C"  checked="checked" />
      <label for="c"  >C </label>
      <input type="radio" name="scale" id="cs" value="C#" />
      <label for="cs" >C#</label>
      <input type="radio" name="scale" id="d"  value="D"  />
      <label for="d"  >D </label>
      <input type="radio" name="scale" id="ds" value="D#" />
      <label for="ds" >D#</label>
      <input type="radio" name="scale" id="e"  value="E"  />
      <label for="e"  >E </label>
      <input type="radio" name="scale" id="f"  value="F"  />
      <label for="f"  >F </label>
      <input type="radio" name="scale" id="fs" value="F#" />
      <label for="fs" >F#</label>
      <input type="radio" name="scale" id="g"  value="G"  />
      <label for="g"  >G </label>
      <input type="radio" name="scale" id="gs" value="G#" />
      <label for="gs" >G#</label>
      <input type="radio" name="scale" id="a"  value="A"  />
      <label for="a"  >A </label>
      <input type="radio" name="scale" id="as" value="A#" />
      <label for="as" >A#</label>
      <input type="radio" name="scale" id="b"  value="B"  />
      <label for="b"  >B </label>
    </div>

    <div id="mode_container" class="controls">
      <input type="radio" name="mode" id="aa" value="i" checked="checked" />
      <label for="aa" >Ionian    </label>
      <input type="radio" name="mode" id="bb" value="d"  />
      <label for="bb" >Dorian    </label>
      <input type="radio" name="mode" id="cc" value="p"  />
      <label for="cc" >Phrygian  </label>
      <input type="radio" name="mode" id="dd" value="ly" />
      <label for="dd" >Lydian    </label>
      <input type="radio" name="mode" id="ee" value="m"  />
      <label for="ee" >Mixolydian</label>
      <input type="radio" name="mode" id="ff" value="a"  />
      <label for="ff" >Aeolian   </label>
      <input type="radio" name="mode" id="gg" value="lo" />
      <label for="gg" >Locrian   </label>
      <input type="radio" name="mode" id="hh" value="z"  />
      <label for="hh" >Zelderian </label>
    </div>

    <br />

    <div id="container"></div>

  </section>

  <footer>
    <p>by <a href="http://blog.jampow.com.br" target="_blank">Gianpaulo M. Soares</a></p>
  </footer>

  <script src="https://www.google.com/jsapi" type="text/javascript"></script>
  <script language="Javascript" type="text/javascript">
  //<![CDATA[
    google.load("jquery"  , "1.6.2" );
    google.load("jqueryui", "1.8.16");
  //]]>
  </script>
  <script src="application.js" type="text/javascript"></script>

</body>

</html>
